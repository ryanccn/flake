name: Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  nixfmt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v5
        with:
          persist-credentials: false

      - name: Install Nix
        run: .github/workflows/install-nix.sh
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Check
        run: nix build --print-build-logs '.#checks.x86_64-linux.nixfmt'

  reuse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # ratchet:actions/checkout@v5
        with:
          persist-credentials: false

      - name: Install Nix
        run: .github/workflows/install-nix.sh
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Check
        run: nix build --print-build-logs '.#checks.x86_64-linux.reuse'
